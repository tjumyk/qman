<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var key = 'mantine-color-scheme';
        var stored = localStorage.getItem(key);
        var scheme = stored === 'dark' || stored === 'light' ? stored : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-mantine-color-scheme', scheme);
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/logo-256.png" sizes="256x256"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quota Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
