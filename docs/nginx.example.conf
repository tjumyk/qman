# Nginx example: serve qman frontend (SPA) and proxy to master backend.
#
# Prerequisites:
#   - Frontend built: cd frontend && npm run build  (output in frontend/dist)
#   - Master backend running: gunicorn -w 4 -b 127.0.0.1:8436 "run:app"
#
# Replace:
#   - /path/to/qman     → absolute path to the qman project root
#   - example.com       → your server name (or use _ for default server)
#   - 8436              → port if you run gunicorn on a different one
#
# Uses the standard proxy_params (e.g. /etc/nginx/proxy_params) for
# Host, X-Real-IP, X-Forwarded-For, X-Forwarded-Proto.

upstream qman_backend {
    server 127.0.0.1:8436;
    keepalive 32;
}

server {
    listen 80;
    server_name example.com;

    # Frontend: static files from build output (frontend/dist)
    root /path/to/qman/frontend/dist;
    index index.html;

    # SPA: try file, then directory, then fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and auth to master backend (proxy_params: Host, X-Real-IP, X-Forwarded-*)
    location /api/ {
        include proxy_params;
        proxy_pass http://qman_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # OAuth callback, account (profile/logout), admin redirects
    location ~ ^/(oauth-callback|account|admin) {
        include proxy_params;
        proxy_pass http://qman_backend;
        proxy_http_version 1.1;
    }

    # Cache hashed JS/CSS in assets/ (Vite default)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

